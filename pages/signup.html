<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../assets/images/favicon.png" />
    <link rel="stylesheet" href="../styles/form.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <title>Stay@While - Signup</title>
  </head>
  <body>
    <div>
      <form id="signup-form">
        <h1 id="form-title">Stay@While</h1>
        <input
          type="text"
          name="username"
          id="username-signup"
          class="signup-form"
          placeholder="username"
          autocomplete="off"
        />
        <input
          type="password"
          name="password"
          id="password-signup"
          class="signup-form"
          placeholder="password"
          autocomplete="off"
        />
        <select id="user-type" class="signup-form">
          <option value="Tenant">Tenant</option>
          <option value="Landlord">LandLord</option>
        </select>
        <p id="error-message"></p>
        <input type="submit" value="Sign up" id="submit-signup" />
        <a id="login-link" href="./login.html">Already have an Account?</a>
      </form>
    </div>
  </body>
  <script src="../scripts/auth/signupAuth.js" type="module"></script>
</html>
